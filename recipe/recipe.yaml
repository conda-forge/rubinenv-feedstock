        - partd >=1.4.2
        - pep8 >=1.7.1
        - plotly >=6.3.0
        - pre-commit >=4.3.0
        - pyflakes >=3.2.0
        - pypandoc >=1.15
        - pyshp >=3.0.1
        - python-snappy >=0.7.3
        - python-socketio >=5.13.0
        - pythreejs >=2.4.2
        - pyviz_comms >=3.0.6
