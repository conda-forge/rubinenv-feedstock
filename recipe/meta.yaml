{% set name = "rubin-env" %}
{% set version = "10.0.0dev" %}
{% set build_number = 0 %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  skip: True  # [python_impl == 'pypy' or win or py != 312]
  number: {{ build_number }}

outputs:
  - name: rubin-env-nosysroot
    script: build-nosysroot.sh
    # Since all requirements are required "at run time" for the
    # Rubin developers, all requirements are fundamentally
    # run requirements. However, we've attempted to organize
    # requirements as build-like, host-like, or run-like, in
    # order inform any evolution of this recipe.
    requirements:
      host:
        - python
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - {{ compiler('fortran') }}
        - apr
        - cfitsio
        - curl
        - fftw
        - gsl
        - libaprutil
        - libblas
        - libcblas
        - liblapack
        - liblapacke
        - log4cxx
        - minuit2
        - numpy
        - starlink-ast
        - wcslib
        - xpa
      run_constrained:
        - impi_rt == 9999999999999
      run:
        # jq is special - it is needed for the pin-it utility in this package
        - jq >=1.7.1
        ###################################################
        # build-like dependencies
        # As part of our scons build process, we do run tests, so
        # these really are required to perform a build.
        # Note that "testing" in conda-forge should be limited to testing
        # successful packaging, and not testing code.
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - {{ compiler('fortran') }}
        # The above are needed to get the official conda-forge versions.
        # The below is needed to get convenience symlinks for users to invoke.
        - compilers >=1.7.0
        - cmake >=3.28.1
        - coverage >=7.3.3
        - coveralls >=1.8.0
        - doxygen >=1.9.8
        - eups >=2.2.8
        - flake8 ==7.1.1
        - make >=4.3
        - meson >=1.3.0
        - nose >=1.3.7
        - pep8-naming >=0.13.3
        - pip >=23.3.2
        - pkg-config >=0.29.2
        - psutil >=5.9.7
        - pytest >=8.2.0
        - pytest-cov >=4.1.0
        - pytest-doctestplus >=1.1.0
        - pytest-openfiles >=0.5.0
        - pytest-runner >=6.0.0
        - pytest-session2file >=0.1.11
        - pytest-subtests >=0.11.0
        - pytest-vcr >=1.0.2
        - pytest-xdist >=3.5.0
        - scons >=4.6.0

        ###################################################
        # host-like and run-like
        # These are mostly run-like, but for the same reasons as
        # above, we need most of these at build time, so they are mostly
        # host-like
        - apr {{ apr }}.*
        - cffi {{ cffi }}.*
        - cfitsio {{ cfitsio }}.*
        - eigen {{ eigen }}.*
        - gsl {{ gsl }}.*
        - libaprutil {{ libaprutil }}.*
        - libboost-python-devel {{ libboost_python_devel }}.*
        - libcxx {{ libcxx }}.*  # [not aarch64]
        - llvmlite
        - log4cxx {{ log4cxx }}.*
        - minuit2 {{ minuit2 }}.*
        - ndarray {{ ndarray }}.*
        - ndarray >=1.6.4
        - numba
        - numpy {{ numpy }}.*
        - starlink-ast {{ starlink_ast }}.*
        - wcslib {{ wcslib }}.*
        - xpa {{ xpa }}.*
        - yaml-cpp {{ yaml_cpp }}.*

        ###################################################
        # run-like
        - alembic >=1.13.0
        - astropy-base
        - astroquery >=0.4.6
        - autograd >=1.6.2
        - backoff >=2.2.1
        - batoid >=0.7.0  # [not aarch64]
        - batoid-rubin >=0.5.0  # [not aarch64]
        - boto3 >=1.34.4
        - bottleneck >=1.3.7
        - cassandra-driver >=3.28.0  # [linux64]
        - click >=8.1.7
        - coloredlogs >=15.0.1
        - colour-science >=0.4.4
        - configparser >=5.3.0
        - danish >=0.5.0  # [not aarch64]
        - deepdiff >=8.0.1
        - defusedxml >=0.7.1
        - deprecated >=1.2.14
        - dustmaps >=1.0.12
        - emcee >=3.1.4
        - esutil >=0.6.11,!=0.6.15
        - fastavro >=1.9.1
        - firefly-client >=3.0.2
        - fitsio >=1.2.1
        - fitsverify >=4.22
        - frozendict >=2.3.10
        - fsspec >=2024.6.1
        - future >=0.18.3
        - gaiaxpy
        - galsim >=2.5.2
        - getcalspec >=2.1.0
        - git >=2.42.0,!=2.45.1
        - git-lfs >=3.4.1
        - h5py >=3.10.0
        - healpy >=1.16.6
        - healsparse >=1.8.1
        - hpgeom >=1.2.0
        - htcondor >=23.0
        - humanize >=4.9.0
        - idds-client >=2.0.9
        - idds-doma >=2.0.9
        - iminuit >=2.24.0
        - jax >=0.4.31
        - lmfit >=1.2.2,<1.3
        - lsstdesc.coord >=1.3.0
        - lsst-ts-xml >=20.1.0
        - matplotlib-base >=3.9
        - moto >=5.0.6
        - mpi4py >=3.1.5
        - nest-asyncio >=1.5.8
        - networkx >=3.2.1
        - ngmix-core >=2.3.0
        - numexpr >=2.8.7,<3
        - opencv >=4.9.0
        - {{ pin_compatible('numpy') }}
        - packaging >=23.2
        - panda-client >=1.5.70
        - pandas >=2.1.4,<3
        - parsl ==2024.4.29
        - patch >=2.7.6
        - pgcli >=3.5.0
        - photutils >=1.8.0
        - piff >=1.5
        - prmon >=3.0.2  # [linux]
        - psycopg2 >=2.9.9,<3
        - pyarrow >=14.0.2
        - pybind11 >=2.12.0
        - pydantic >=2.7.1,<3
        - pyld >=2.0.3
        - pytables >=3.9.2
        - python >=3.12,<3.13
        - python-confluent-kafka >=2
        - pytorch >=2.1.0
        - pyyaml >=6.0.1
        - qp
        - requests >=2.31.0
        - rucio-clients >=34.3.0
        - ruff >=0.9.2
        - s3fs >=2024.6.1
        - schwimmbad >=0.3.2
        - scikit-image >=0.22.0
        - scikit-learn >=1.3.2
        - scipy >=1.13.0,<1.14
        - seaborn >=0.13.0
        - skyproj >=2.0.0
        - sorcha >=0.9.1
        - spherematch >=0.10.1
        - sqlalchemy >=2.0.23
        - sqlite >=3.44.2
        - threadpoolctl >=3.2.0
        - torchvision >=0.16.1
        - tqdm >=4.66.1
        - treecorr >=4.3.3,<6
        - webdav4 >=0.9.8
        - ws4py >=0.5.1

    test:
      commands:
        # grep pin-it output for python dependency
        - pin-it rubin-env-nosysroot | grep "python="
        # ensure binary compatibility; bump major version if not
        - '[ $(echo __GXX_ABI_VERSION | ${CXX} -E - | tail -1) == 1018 ]'  # [linux]
        - '[ $(echo __GXX_ABI_VERSION | ${CXX} -E - | tail -1) == 1002 ]'  # [osx]

  - name: rubin-env
    requirements:
      host:
        - python
      run:
        - {{ pin_subpackage("rubin-env-nosysroot", exact=True) }}
        - {{ stdlib("c") }}
        - python
    test:
      commands:
        # grep pin-it output for python dependency
        - pin-it rubin-env | grep "python="
        # ensure binary compatibility; bump major version if not
        - '[ $(echo __GXX_ABI_VERSION | ${CXX} -E - | tail -1) == 1017 ]'  # [linux]
        - '[ $(echo __GXX_ABI_VERSION | ${CXX} -E - | tail -1) == 1002 ]'  # [osx]

