channel_targets:
  - conda-forge rubin-env_dev
# the following keys need to have the same value
#  - clang_llvm_version
#  - llvm_openmp
#  - libcxx
#  - c_compiler_version for osx
#  - cxx_compiler_version for osx
clang_llvm_version:
  - 19
c_compiler_version:            # [unix]
  - 14                         # [linux]
  - 19                         # [osx]
cxx_compiler_version:          # [unix]
  - 14                         # [linux]
  - 19                         # [osx]
fortran_compiler_version:      # [unix]
  - 14                         # [linux]
  - 14                         # [osx]
rust_complier_version:
  - 1.89.0
llvm_openmp:                              # [osx]
  - 19                                    # [osx]
python:
  # part of a zip_keys: python, python_impl, numpy, is_python_min
  - 3.13.*
is_python_min:
  - false
python_impl:
  - cpython
apr:
  - '1'
cffi:
  - '1'
cfitsio:
  - 4.6.2
cython:
  - '3'
eigen:
  - '3.4'
gsl:
  - '2.7'
libaprutil:
  - '1'
libboost_python_devel:
  - '1.86'
libcxx:
  - '19'
log4cxx:
  - 1.2.0
minuit2:
  - '6.34'
ndarray:
  - '1'
starlink_ast:
  - '9.2.14'
wcslib:
  - '8'
xpa:
  - '2'
yaml_cpp:
  - '0.8'

c_stdlib_version:   # [linux]
  - "2.17"          # [linux]
